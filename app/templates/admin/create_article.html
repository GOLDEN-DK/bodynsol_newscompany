{% extends "base.html" %} {% block title %}새 기사 작성{% endblock %} {% block
styles %} {{ super() }}
<script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
<style>
  .ck-editor__editable {
    min-height: 400px;
  }
  .ck-content .image {
    max-width: 100%;
    margin: 20px auto;
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-4">새 기사 작성</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="summary" class="form-label">요약</label>
          <textarea
            class="form-control"
            id="summary"
            name="summary"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="source_link" class="form-label">원문 링크</label>
          <input
            type="url"
            class="form-control"
            id="source_link"
            name="source_link"
          />
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary"
          >취소</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %} {{ super() }}
<script>
  ClassicEditor.create(document.querySelector("#content"), {
    toolbar: [
      "heading",
      "|",
      "bold",
      "italic",
      "link",
      "bulletedList",
      "numberedList",
      "|",
      "imageUpload",
      "blockQuote",
      "insertTable",
      "mediaEmbed",
      "undo",
      "redo",
    ],
    image: {
      toolbar: [
        "imageStyle:inline",
        "imageStyle:block",
        "imageStyle:side",
        "|",
        "toggleImageCaption",
        "imageTextAlternative",
      ],
    },
  }).catch((error) => {
    console.error(error);
  });
</script>
{% endblock %}
