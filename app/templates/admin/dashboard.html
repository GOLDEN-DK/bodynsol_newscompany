{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Admin Dashboard</h1>
  <a href="{{ url_for('admin.create_article') }}" class="btn btn-primary mb-3"
    >Create New Article</a
  >

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.author }}</td>
          <td>{{ article.created_at.strftime('%Y-%m-%d') }}</td>
          <td>
            <a
              href="{{ url_for('admin.edit_article', id=article.id) }}"
              class="btn btn-sm btn-warning"
              >Edit</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
